# Domain
domain: abreina.ir
certbot_email: ars1364@gmail.com

# App
app_repo: "https://github.com/chjkh8113/CloudLink.git"
app_dir: /home/ubuntu/CloudLink
app_port: 3000

# Docker
docker_mirror: "https://docker.cloudinative.com"
docker_bridge_subnet: "172.18.0.1/16"

# APT mirrors (Cloudinative)
apt_sources: |
  deb http://archive.cloudinative.com/ubuntu/ noble main restricted universe multiverse
  deb http://archive.cloudinative.com/ubuntu/ noble-updates main restricted universe multiverse
  deb http://security.cloudinative.com/ubuntu/ noble-security main restricted universe multiverse

# SSH keys to add (Ahmad)
extra_ssh_keys:
  - "ssh-rsa  ars1364@gmail.com"
  - "ssh-rsa  ars1364@gmail.com"

# Security
ufw_allowed_ports:
  - { port: 22, proto: tcp }
  - { port: 80, proto: tcp }
  - { port: 443, proto: tcp }

fail2ban_maxretry: 3
fail2ban_bantime: 3600

# Sysctl hardening
sysctl_settings:
  net.ipv4.tcp_syncookies: 1
  net.ipv4.conf.all.rp_filter: 1
  net.ipv4.conf.default.rp_filter: 1
  net.ipv4.conf.all.accept_redirects: 0
  net.ipv4.conf.default.accept_redirects: 0
  net.ipv4.conf.all.send_redirects: 0
  net.ipv4.conf.default.send_redirects: 0
  net.ipv4.icmp_echo_ignore_broadcasts: 1
  net.ipv4.conf.all.accept_source_route: 0
  net.ipv4.conf.default.accept_source_route: 0
  kernel.sysrq: 0
  net.ipv4.conf.all.log_martians: 1
